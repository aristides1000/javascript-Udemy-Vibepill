<!DOCTYPE html>
<html lang="es">
    <head><!-- En el head se coloca la información básica de la web como el título -->
        <title>Mi primera Web</title>
    </head>
    <body> <!-- en el <body> se ve todo lo que va a contener la página web -->
        <!-- Encabezado -->
        <h1>Mi primera web</h1>
        
        <!-- los menu se crean con la etiqueta <ul> -->
        <!-- Menu -->
        <ul>
            <!-- El shortcut Ctrl +U aplicado en un browser nos muestra el código fuente de una página web -->
            <!-- en las etiquetas <li> va los elementos pertenecientes al menu -->
            <li>Inicio</li>
            <li>Contenidos</li>
            <li>Contacto</li>
        </ul>

        <hr>

        <!-- Contenido de multiplesPaginas.html -->
        <h2>tabla de contenidos</h2>
        
        <table border="1">
            <tr><!-- la etiqueta <tr> hace referencia a las filas -->
                <th>Perro</th><!-- La etiqueta <th> coloca en negrita el contenido colocado dentro de ellas -->
                <th>Oso</th>
                <th>Caballito</th>
                <th>Gato</th>
            </tr>
            <tr>
                <td>
                    <img src="imagenes/1.jpg" height="100px"><!-- la etiqueta height="" le asigna una altura a las imagenes y si está sola sin la del largo lo aplica proporcionalmente -->
                </td>
                <td>
                    <img src="imagenes/2.jpg" height="100px">
                </td>
                <td>
                    <img src="imagenes/3.jpg" height="100px">
                </td>
                <td>
                    <img src="imagenes/4.jpg" height="100px">
                </td>
            </tr>
        </table>
    </body>
</html>
