<!DOCTYPE html>
<html lang="es">
    <head><!-- En el head se coloca la información básica de la web como el título -->
        <title>Mi primera Web</title>
    </head>
    <body> <!-- en el <body> se ve todo lo que va a contener la página web -->
        <!-- Encabezado -->
        <h1>Mi primera web</h1>
        
        <!-- los menu se crean con la etiqueta <ul> -->
        <!-- Menu -->
        <ul>
            <!-- El shortcut Ctrl +U aplicado en un browser nos muestra el código fuente de una página web -->
            <!-- en las etiquetas <li> va los elementos pertenecientes al menu -->
            <li>Inicio</li>
            <li>Contenidos</li>
            <li>Contacto</li>
        </ul>

        <hr>

        <!-- Contenido de contacto.html -->
        <h2>Contacto</h2>
        <form action="">
            <p>
                <label for="nombre">Nombre</label>
                <br>
                <input type="text" name="nombre">
            </p>

            <p>
                <label for="biografia">Biografia</label><br>
                <textarea name="biografia"></textarea>
            </p>

            <p>
                <label for="edad">Edad</label><br><!-- la etiqueta <br> representa a un salto de linea -->
                <select name="edad">
                    <option value="mayor">Mayor de edad</option>
                    <option value="adulto">Adulto</option>
                    <option value="65">Mayor de 65 años</option>
                </select>
            </p>

            <!-- botón de envío de formulario -->
            <input type="submit" value="Enviar email">
        </form>
    </body>
</html>
